<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="scores">
            <p class="scores__human">Human Score: 0</p>
            <p class="scores__computer">Computer Score: 0</p>
        </div>
        <div class="player-options">
            <button class="player-options__rock-btn">Rock</button>
            <button class="player-options__paper-btn">Paper</button>
            <button class="player-options__scissors-btn">Scissors</button>
        </div>
        <div class="results">
            <p class="results__round"></p>
            <p class="results__game"></p>
        </div>
        <script src="./static/javascript/script.js" type="text/javascript"></script>
    </body>
</html>
